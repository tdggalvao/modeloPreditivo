{% extends 'layouts/base.html' %}
{% load static %}

{% block breadcrumbs %}{% endblock breadcrumbs %}

{% block extrastyle %}

<style>

.iframe-container {display: flex; width: 100%; height: 100%; flex-direction: column; overflow: hidden;}
.parent-fit { flex-grow: 1; border: none; margin: 0; padding: 0; height: 100vh; }

</style>

{% endblock extrastyle %}

{% block content %}

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5>Envie seus dados</h5>
      </div>
      <div class="card-block">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <div class="custom-file">
              <input class="custom-file-input"
                id="id_file"
                type="file"
                name="file"
              />
              <label class="custom-file-label" for="id_file">Choose file</label>
            </div>
          </div>
          <input class="btn btn-primary" type="submit" value="OK"/>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12"> 
    <div class="iframe-container">
      <iframe class="parent-fit" src="/datatb/product/"></iframe>    
    </div>
  </div>
</div>

{% endblock content %}
